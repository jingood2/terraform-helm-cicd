---
ingressClass:
  enabled: true
  isDefaultClass: true
  fallbackApiVersion: v1

providers:
  kubernetesCRD:
    allowCrossNamespace: true 

ingressRoute:
  dashboard:
    enabled: true

service:
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb

globalArguments:
  - "--api.insecure=true"